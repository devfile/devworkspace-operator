name: "Debug Enabled Adds postStart events with trap and sleep to containers"

input:
  postStartDebugTrapSleepDuration: "5m"
  devfile:
    commands:
      - id: test-postStart-1
        exec:
          component: test-component-1
          commandLine: "echo 'hello world 1'"
      - id: test-postStart-2
        exec:
          component: test-component-2
          commandLine: "echo 'hello world 2'"
          workingDir: "/tmp/test-dir"
    events:
      postStart:
        - test-postStart-1
        - test-postStart-2

  containers:
    - name: test-component-1
      image: test-img
    - name: test-component-2
      image: test-img
    - name: test-component-3
      image: test-img

output:
  containers:
    - name: test-component-1
      image: test-img
      lifecycle:
        postStart:
          exec:
            command:
              - /bin/sh
              - -c
              - |
                {
                set -e
                trap 'echo "[postStart] failure encountered, sleep for debugging"; sleep 300' ERR
                echo 'hello world 1'
                } 1>/tmp/poststart-stdout.txt 2>/tmp/poststart-stderr.txt
    - name: test-component-2
      image: test-img
      lifecycle:
        postStart:
          exec:
            command:
              - /bin/sh
              - -c
              - |
                {
                set -e
                trap 'echo "[postStart] failure encountered, sleep for debugging"; sleep 300' ERR
                cd /tmp/test-dir
                echo 'hello world 2'
                } 1>/tmp/poststart-stdout.txt 2>/tmp/poststart-stderr.txt
    - name: test-component-3
      image: test-img
