name: "Returns error when cannot parse component attribute"

input:
  workspace:
    components:
      - name: test-component
        attributes:
          pod-overrides: 123
        container:
          image: test-image

  podTemplateSpec:
    metadata:
      labels:
        controller.devfile.io/devworkspace-id: test-id
    spec:
      containers:
      - name: test-component
        image: test-image

output:
  errRegexp: "failed to parse pod-overrides attribute on component test-component: .*"
