name: "Multiple postStart commands use same component"

input:
  devfile:
    commands:
      - id: test-cmd-1
        exec:
          component: test-component
          commandLine: "echo 'hello world 1'"
      - id: test-cmd-2
        exec:
          component: test-component
          commandLine: "echo 'hello world 2'"
    events:
      postStart:
        - test-cmd-1
        - test-cmd-2
  containers:
    - name: test-component
      image: test-img

output:
  containers:
    - name: test-component
      image: test-img
      lifecycle:
        postStart:
          exec:
            command:
              - /bin/sh
              - -c
              - |
                {
                  # This script block ensures its exit code is preserved
                  # while its stdout and stderr are tee'd.
                  _script_to_run() {
                    echo 'hello world 1'
                echo 'hello world 2' # This will be replaced by scriptWithTimeout
                  }
                  _script_to_run
                } 1> >(tee -a "/tmp/poststart-stdout.txt") 2> >(tee -a "/tmp/poststart-stderr.txt" >&2)
