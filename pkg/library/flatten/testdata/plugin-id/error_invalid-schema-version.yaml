name: "DevWorkspace references plugin with invalid schemaVersion"

input:
  workspace:
    components:
      - name: test-plugin
        plugin:
          id: my/test/plugin
          registryUrl: "https://test-registry.io/subpath"
  devfileResources:
    "https://test-registry.io/subpath/my/test/plugin":
      schemaVersion: 1.0.0
      metadata:
        name: "plugin-a"
      components:
        - name: plugin-a
          container:
            name: test-container
            image: test-image

output:
  errRegexp: "could not process devfile: unsupported schemaVersion '1.0.0'"
