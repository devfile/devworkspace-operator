name: "Returns error when cannot parse global attribute"

input:
  workspace:
    attributes:
      pod-overrides: 123
    components:
      - name: test-component
        container:
          image: test-image

  podTemplateSpec:
    metadata:
      labels:
        controller.devfile.io/devworkspace-id: test-id
    spec:
      containers:
      - name: test-component
        image: test-image

output:
  errRegexp: "failed to parse pod-overrides attribute for workspace: .*"
