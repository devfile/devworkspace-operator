name: "Applies volumeMount overrides from container-overrides attribute"

input:
  component:
    name: test-component
    attributes:
      container-overrides:
        volumeMounts:
          - name: test-volume
            mountPath: /test/path
    container:
      image: test-image
  container:
    name: test-component
    image: test-image

output:
  container:
    name: test-component
    image: test-image
    volumeMounts:
      - name: test-volume
        mountPath: /test/path
