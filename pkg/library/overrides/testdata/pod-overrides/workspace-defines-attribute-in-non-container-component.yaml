name: "Workspace defines attribute in non-container components"

input:
  workspace:
    components:
      - name: test-component
        container:
          image: test-image
      - name: test-volume
        attributes:
          pod-overrides:
            metadata:
              labels:
                test-label: test-value
        volume: {}

  podTemplateSpec:
    metadata:
      labels:
        controller.devfile.io/devworkspace-id: test-id
    spec:
      containers:
      - name: test-component
        image: test-image

output:
  podTemplateSpec:
    metadata:
      labels:
        controller.devfile.io/devworkspace-id: test-id
        test-label: test-value
    spec:
      containers:
      - name: test-component
        image: test-image
