name: "Adds all postStart events to containers"

input:
  devfile:
    commands:
      - id: test-postStart-1
        exec:
          component: test-component-1
          commandLine: "echo 'hello world 1'"
      - id: test-postStart-2
        exec:
          component: test-component-2
          commandLine: "echo 'hello world 2'"
          workingDir: "/tmp/test-dir"
    events:
      postStart:
        - test-postStart-1
        - test-postStart-2

  containers:
    - name: test-component-1
      image: test-img
    - name: test-component-2
      image: test-img
    - name: test-component-3
      image: test-img

output:
  containers:
    - name: test-component-1
      image: test-img
      lifecycle:
        postStart:
          exec:
            command:
              - /bin/sh
              - -c
              - |
                {
                  # This script block ensures its exit code is preserved
                  # while its stdout and stderr are tee'd.
                  _script_to_run() {
                    echo 'hello world 1' # This will be replaced by scriptWithTimeout
                  }
                  _script_to_run
                } 1> >(tee -a "/tmp/poststart-stdout.txt") 2> >(tee -a "/tmp/poststart-stderr.txt" >&2)
    - name: test-component-2
      image: test-img
      lifecycle:
        postStart:
          exec:
            command:
              - /bin/sh
              - -c
              - |
                {
                  # This script block ensures its exit code is preserved
                  # while its stdout and stderr are tee'd.
                  _script_to_run() {
                    cd /tmp/test-dir
                echo 'hello world 2' # This will be replaced by scriptWithTimeout
                  }
                  _script_to_run
                } 1> >(tee -a "/tmp/poststart-stdout.txt") 2> >(tee -a "/tmp/poststart-stderr.txt" >&2)
    - name: test-component-3
      image: test-img
