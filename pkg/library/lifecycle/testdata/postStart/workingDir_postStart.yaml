name: "Should add postStart lifecycle hook for event with workingDir"

input:
  devfile:
    commands:
      - id: test-postStart
        exec:
          component: test-component
          commandLine: "echo 'hello world'"
          workingDir: "/tmp/test-dir"
    events:
      postStart:
        - test-postStart
  containers:
    - name: test-component
      image: test-img

output:
  containers:
    - name: test-component
      image: test-img
      lifecycle:
        postStart:
          exec:
            command:
              - /bin/sh
              - -c
              - |
                {
                  # This script block ensures its exit code is preserved
                  # while its stdout and stderr are tee'd.
                  _script_to_run() {
                    cd /tmp/test-dir
                echo 'hello world' # This will be replaced by scriptWithTimeout
                  }
                  _script_to_run
                } 1> >(tee -a "/tmp/poststart-stdout.txt") 2> >(tee -a "/tmp/poststart-stderr.txt" >&2)
