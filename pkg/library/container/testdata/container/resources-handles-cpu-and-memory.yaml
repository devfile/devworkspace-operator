name: "Processes resources settings correctly"

input:
  components:
    - name: testing-container-1
      container:
        image: testing-image-1
        memoryRequest: 512Mi
        memoryLimit: 999Mi
        cpuRequest: "0.01"
        cpuLimit: 10m
        mountSources: false
    - name: testing-container-2
      container:
        image: testing-image-2
        # Omitted resources - should use default
        mountSources: false

output:
  podAdditions:
    containers:
      - name: testing-container-1
        image: testing-image-1
        imagePullPolicy: Always
        env:
          - name: "DEVWORKSPACE_COMPONENT_NAME"
            value: "testing-container-1"
        resources:
          requests:
            memory: "512Mi"
            cpu: "0.01"
          limits:
            memory: "999Mi"
            cpu: "10m"
      - name: testing-container-2
        image: testing-image-2
        imagePullPolicy: Always
        env:
          - name: "DEVWORKSPACE_COMPONENT_NAME"
            value: "testing-container-2"
        resources:
          requests:
            memory: "64M"
            # cpu: "" default behaviour - do not provide any value
          limits:
            memory: "128M"
            # cpu: "" default behaviour - do not provide any value
