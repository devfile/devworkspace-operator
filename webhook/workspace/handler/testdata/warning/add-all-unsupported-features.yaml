name: "Add every unsupported devfile feature to a workspace"

input:
  oldWorkspace:
    components:
      - name: testing-container-1
        container:
          image: testing-image
      - name: projects
        volume:
          ephemeral: true

  newWorkspace:
    components:
      - name: testing-container-1
        container:
          image: testing-image
          dedicatedPod: true
          annotation:
      - name: projects
        volume:
          ephemeral: true
          size: 10Gi
      - name: image-component
        image:
          imageName: python-image:latest
          autoBuild: true
          dockerfile:
            uri: docker/Dockerfile
            args:
              - 'MY_ENV=/home/path'
            buildContext: .
            rootRequired: false
      - name: custom-component
        custom:
          componentClass: "some-component-class"
    events:
      postStop:
        - eventD
        - eventE
        - eventF

output:
  expectedWarning: "Unsupported Devfile features are present in this workspace. The following features will have no effect: components[].container.dedicatedPod, used by components: testing-container-1; components[].image, used by components: image-component; components[].custom, used by components: custom-component; events.postStop: eventD, eventE, eventF"
  newWarningsPresent: true
