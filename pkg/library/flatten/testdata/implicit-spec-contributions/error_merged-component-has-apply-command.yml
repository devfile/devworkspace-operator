name: "Returns error if merged component is target of apply command"

input:
  devworkspace:
    components:
    - name: test-component
      container:
        image: test-image
    commands:
    - id: base-apply
      apply:
        component: test-component
    - id: base-exec
      exec:
        component: test-component
    - id: base-composite
      composite:
        commands:
        - base-apply
        - base-exec
  contributions:
  - name: test-contribution
    uri: test-contribution.yaml

  devfileResources:
    test-contribution.yaml:
      schemaVersion: 2.1.0
      metadata:
        name: test-contribution
      components:
      - name: contribution
        attributes:
          controller.devfile.io/container-contribution: true
        container:
          image: contribution-image
      commands:
      - id: test-apply
        apply:
          component: contribution

output:
  errRegexp: "apply command test-apply uses container contribution contribution as component"
