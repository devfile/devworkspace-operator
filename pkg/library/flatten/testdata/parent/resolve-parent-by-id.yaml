name: "Resolve parent by ID"

input:
  workspace:
    parent:
      id: test/parent/id
      registryUrl: https://test-registry.io/
      components:
        - name: parent-component
          container:
            env:
              - name: test-env
                value: test-value
    components:
      - name: regular-component
        container:
          image: regular-test-image
          name: regular-container
  devfileResources:
    "https://test-registry.io/test/parent/id":
      schemaVersion: 2.1.0
      metadata:
        name: parent-devfile
      components:
        - name: parent-component
          container:
            image: test-img
            env:
              - name: test-env
                value: original-value

output:
  workspace:
    components:
      - name: parent-component
        container:
          image: test-img
          env:
            - name: test-env
              value: test-value
      - name: regular-component
        container:
          image: regular-test-image
          name: regular-container
