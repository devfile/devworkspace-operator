name: "Multiple postStart commands use same component"

input:
  postStartDebugTrapSleepDuration: ""
  devfile:
    commands:
      - id: test-cmd-1
        exec:
          component: test-component
          commandLine: "echo 'hello world 1'"
      - id: test-cmd-2
        exec:
          component: test-component
          commandLine: "echo 'hello world 2'"
    events:
      postStart:
        - test-cmd-1
        - test-cmd-2
  containers:
    - name: test-component
      image: test-img

output:
  containers:
    - name: test-component
      image: test-img
      lifecycle:
        postStart:
          exec:
            command:
              - /bin/sh
              - -c
              - |
                {
                echo 'hello world 1'
                echo 'hello world 2'
                } 1>/tmp/poststart-stdout.txt 2>/tmp/poststart-stderr.txt
