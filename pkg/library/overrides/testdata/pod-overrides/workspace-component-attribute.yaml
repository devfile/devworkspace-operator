name: "Workspace defines pod overrides in component attribute"

input:
  workspace:
    components:
      - name: test-component
        attributes:
          pod-overrides:
            metadata:
              labels:
                test-label: test-value
        container:
          image: test-image

  podTemplateSpec:
    metadata:
      labels:
        controller.devfile.io/devworkspace-id: test-id
    spec:
      containers:
      - name: test-component
        image: test-image

output:
  podTemplateSpec:
    metadata:
      labels:
        controller.devfile.io/devworkspace-id: test-id
        test-label: test-value
    spec:
      containers:
      - name: test-component
        image: test-image
