apiVersion: apiextensions.k8s.io/v1
kind: CustomResourceDefinition
metadata:
  annotations:
    controller-gen.kubebuilder.io/version: v0.6.1
  creationTimestamp: null
  labels:
    app.kubernetes.io/name: devworkspace-controller
    app.kubernetes.io/part-of: devworkspace-operator
  name: devworkspaceoperatorconfigs.controller.devfile.io
spec:
  group: controller.devfile.io
  names:
    kind: DevWorkspaceOperatorConfig
    listKind: DevWorkspaceOperatorConfigList
    plural: devworkspaceoperatorconfigs
    shortNames:
    - dwoc
    singular: devworkspaceoperatorconfig
  scope: Namespaced
  versions:
  - name: v1alpha1
    schema:
      openAPIV3Schema:
        description: DevWorkspaceOperatorConfig is the Schema for the devworkspaceoperatorconfigs
          API
        properties:
          apiVersion:
            description: 'APIVersion defines the versioned schema of this representation
              of an object. Servers should convert recognized schemas to the latest
              internal value, and may reject unrecognized values. More info: https://git.k8s.io/community/contributors/devel/sig-architecture/api-conventions.md#resources'
            type: string
          config:
            description: OperatorConfiguration defines configuration options for the
              DevWorkspace Operator.
            properties:
              enableExperimentalFeatures:
                description: EnableExperimentalFeatures turns on in-development features
                  of the controller. This option should generally not be enabled,
                  as any capabilites are subject to removal without notice.
                type: boolean
              routing:
                description: Routing defines configuration options related to DevWorkspace
                  networking
                properties:
                  clusterHostSuffix:
                    description: ClusterHostSuffix is the hostname suffix to be used
                      for DevWorkspace endpoints. On OpenShift, the DevWorkspace Operator
                      will attempt to determine the appropriate value automatically.
                      Must be specified on Kubernetes.
                    type: string
                  defaultRoutingClass:
                    description: DefaultRoutingClass specifies the routingClass to
                      be used when a DevWorkspace specifies an empty `.spec.routingClass`.
                      Supported routingClasses can be defined in other controllers.
                      If not specified, the default value of "basic" is used.
                    type: string
                  proxyConfig:
                    description: "ProxyConfig defines the proxy settings that should
                      be used for all DevWorkspaces. These values are propagated to
                      workspace containers as environment variables. \n On OpenShift,
                      the operator automatically reads values from the \"cluster\"
                      proxies.config.openshift.io object and this value only needs
                      to be set to override those defaults. Values for httpProxy and
                      httpsProxy override the cluster configuration directly. Entries
                      for noProxy are merged with the noProxy values in the cluster
                      configuration. To ignore automatically read values from the
                      cluster, set values in fields to the empty string (\"\") \n
                      Changes to the proxy configuration are detected by the DevWorkspace
                      Operator and propagated to DevWorkspaces. However, changing
                      the proxy configuration for the DevWorkspace Operator itself
                      requires restarting the controller deployment."
                    properties:
                      httpProxy:
                        description: HttpProxy is the URL of the proxy for HTTP requests,
                          in the format http://USERNAME:PASSWORD@SERVER:PORT/. To
                          ignore automatically detected proxy settings for the cluster,
                          set this field to an empty string ("")
                        type: string
                      httpsProxy:
                        description: HttpsProxy is the URL of the proxy for HTTPS
                          requests, in the format http://USERNAME:PASSWORD@SERVER:PORT/.
                          To ignore automatically detected proxy settings for the
                          cluster, set this field to an empty string ("")
                        type: string
                      noProxy:
                        description: NoProxy is a comma-separated list of hostnames
                          and/or CIDRs for which the proxy should not be used. Ignored
                          when HttpProxy and HttpsProxy are unset. To ignore automatically
                          detected proxy settings for the cluster, set this field
                          to an empty string ("")
                        type: string
                    type: object
                  tlsCertificateConfigmapRef:
                    description: TLSCertificateConfigmapRef defines the name and namespace
                      of the configmap with a certificate to inject into the HTTP
                      client.
                    properties:
                      name:
                        description: Name is the name of the configmap
                        type: string
                      namespace:
                        description: Namespace is the namespace of the configmap
                        type: string
                    required:
                    - name
                    - namespace
                    type: object
                type: object
              webhook:
                description: "Webhook defines configuration options for the DevWorkspace
                  Webhook Server. Note: In order for changes made to the webhook configuration
                  to take effect: \n - The changes must be made in the global DevWorkspaceOperatorConfig,
                  which has the   name 'devworkspace-operator-config' and exists in
                  the same namespace where the   DevWorkspaceOperator is deployed.
                  \n - The devworkspace-controller-manager pod must be terminated
                  and recreated for the   DevWorkspace Webhook Server deployment to
                  be updated."
                properties:
                  nodeSelector:
                    additionalProperties:
                      type: string
                    description: NodeSelector defines the map of Kubernetes nodeSelectors
                      to apply to the DevWorkspace Webhook Server pod(s). No NodeSelectors
                      are added by default.
                    type: object
                  replicas:
                    default: 2
                    description: Replicas defines the number of desired DevWorkspace
                      Webhook Server pods. Defaults to 2.
                    format: int32
                    minimum: 1
                    type: integer
                  tolerations:
                    description: Tolerations defines the array of Kubernetes pod tolerations
                      to apply to the DevWorkspace Webhook Server pod(s). No Tolerations
                      are added by default.
                    items:
                      description: The pod this Toleration is attached to tolerates
                        any taint that matches the triple <key,value,effect> using
                        the matching operator <operator>.
                      properties:
                        effect:
                          description: Effect indicates the taint effect to match.
                            Empty means match all taint effects. When specified, allowed
                            values are NoSchedule, PreferNoSchedule and NoExecute.
                          type: string
                        key:
                          description: Key is the taint key that the toleration applies
                            to. Empty means match all taint keys. If the key is empty,
                            operator must be Exists; this combination means to match
                            all values and all keys.
                          type: string
                        operator:
                          description: Operator represents a key's relationship to
                            the value. Valid operators are Exists and Equal. Defaults
                            to Equal. Exists is equivalent to wildcard for value,
                            so that a pod can tolerate all taints of a particular
                            category.
                          type: string
                        tolerationSeconds:
                          description: TolerationSeconds represents the period of
                            time the toleration (which must be of effect NoExecute,
                            otherwise this field is ignored) tolerates the taint.
                            By default, it is not set, which means tolerate the taint
                            forever (do not evict). Zero and negative values will
                            be treated as 0 (evict immediately) by the system.
                          format: int64
                          type: integer
                        value:
                          description: Value is the taint value the toleration matches
                            to. If the operator is Exists, the value should be empty,
                            otherwise just a regular string.
                          type: string
                      type: object
                    type: array
                type: object
              workspace:
                description: Workspace defines configuration options related to how
                  DevWorkspaces are managed
                properties:
                  cleanupOnStop:
                    description: CleanupOnStop governs how the Operator handles stopped
                      DevWorkspaces. If set to true, additional resources associated
                      with a DevWorkspace (e.g. services, deployments, configmaps,
                      etc.) will be removed from the cluster when a DevWorkspace has
                      .spec.started = false. If set to false, resources will be scaled
                      down (e.g. deployments but the objects will be left on the cluster).
                      The default value is false.
                    type: boolean
                  containerSecurityContext:
                    description: ContainerSecurityContext overrides the default ContainerSecurityContext
                      used for all workspace-related containers created by the DevWorkspace
                      Operator. If set, defined values are merged into the default
                      configuration
                    properties:
                      allowPrivilegeEscalation:
                        description: 'AllowPrivilegeEscalation controls whether a
                          process can gain more privileges than its parent process.
                          This bool directly controls if the no_new_privs flag will
                          be set on the container process. AllowPrivilegeEscalation
                          is true always when the container is: 1) run as Privileged
                          2) has CAP_SYS_ADMIN Note that this field cannot be set
                          when spec.os.name is windows.'
                        type: boolean
                      capabilities:
                        description: The capabilities to add/drop when running containers.
                          Defaults to the default set of capabilities granted by the
                          container runtime. Note that this field cannot be set when
                          spec.os.name is windows.
                        properties:
                          add:
                            description: Added capabilities
                            items:
                              description: Capability represent POSIX capabilities
                                type
                              type: string
                            type: array
                          drop:
                            description: Removed capabilities
                            items:
                              description: Capability represent POSIX capabilities
                                type
                              type: string
                            type: array
                        type: object
                      privileged:
                        description: Run container in privileged mode. Processes in
                          privileged containers are essentially equivalent to root
                          on the host. Defaults to false. Note that this field cannot
                          be set when spec.os.name is windows.
                        type: boolean
                      procMount:
                        description: procMount denotes the type of proc mount to use
                          for the containers. The default is DefaultProcMount which
                          uses the container runtime defaults for readonly paths and
                          masked paths. This requires the ProcMountType feature flag
                          to be enabled. Note that this field cannot be set when spec.os.name
                          is windows.
                        type: string
                      readOnlyRootFilesystem:
                        description: Whether this container has a read-only root filesystem.
                          Default is false. Note that this field cannot be set when
                          spec.os.name is windows.
                        type: boolean
                      runAsGroup:
                        description: The GID to run the entrypoint of the container
                          process. Uses runtime default if unset. May also be set
                          in PodSecurityContext.  If set in both SecurityContext and
                          PodSecurityContext, the value specified in SecurityContext
                          takes precedence. Note that this field cannot be set when
                          spec.os.name is windows.
                        format: int64
                        type: integer
                      runAsNonRoot:
                        description: Indicates that the container must run as a non-root
                          user. If true, the Kubelet will validate the image at runtime
                          to ensure that it does not run as UID 0 (root) and fail
                          to start the container if it does. If unset or false, no
                          such validation will be performed. May also be set in PodSecurityContext.  If
                          set in both SecurityContext and PodSecurityContext, the
                          value specified in SecurityContext takes precedence.
                        type: boolean
                      runAsUser:
                        description: The UID to run the entrypoint of the container
                          process. Defaults to user specified in image metadata if
                          unspecified. May also be set in PodSecurityContext.  If
                          set in both SecurityContext and PodSecurityContext, the
                          value specified in SecurityContext takes precedence. Note
                          that this field cannot be set when spec.os.name is windows.
                        format: int64
                        type: integer
                      seLinuxOptions:
                        description: The SELinux context to be applied to the container.
                          If unspecified, the container runtime will allocate a random
                          SELinux context for each container.  May also be set in
                          PodSecurityContext.  If set in both SecurityContext and
                          PodSecurityContext, the value specified in SecurityContext
                          takes precedence. Note that this field cannot be set when
                          spec.os.name is windows.
                        properties:
                          level:
                            description: Level is SELinux level label that applies
                              to the container.
                            type: string
                          role:
                            description: Role is a SELinux role label that applies
                              to the container.
                            type: string
                          type:
                            description: Type is a SELinux type label that applies
                              to the container.
                            type: string
                          user:
                            description: User is a SELinux user label that applies
                              to the container.
                            type: string
                        type: object
                      seccompProfile:
                        description: The seccomp options to use by this container.
                          If seccomp options are provided at both the pod & container
                          level, the container options override the pod options. Note
                          that this field cannot be set when spec.os.name is windows.
                        properties:
                          localhostProfile:
                            description: localhostProfile indicates a profile defined
                              in a file on the node should be used. The profile must
                              be preconfigured on the node to work. Must be a descending
                              path, relative to the kubelet's configured seccomp profile
                              location. Must only be set if type is "Localhost".
                            type: string
                          type:
                            description: "type indicates which kind of seccomp profile
                              will be applied. Valid options are: \n Localhost - a
                              profile defined in a file on the node should be used.
                              RuntimeDefault - the container runtime default profile
                              should be used. Unconfined - no profile should be applied."
                            type: string
                        required:
                        - type
                        type: object
                      windowsOptions:
                        description: The Windows specific settings applied to all
                          containers. If unspecified, the options from the PodSecurityContext
                          will be used. If set in both SecurityContext and PodSecurityContext,
                          the value specified in SecurityContext takes precedence.
                          Note that this field cannot be set when spec.os.name is
                          linux.
                        properties:
                          gmsaCredentialSpec:
                            description: GMSACredentialSpec is where the GMSA admission
                              webhook (https://github.com/kubernetes-sigs/windows-gmsa)
                              inlines the contents of the GMSA credential spec named
                              by the GMSACredentialSpecName field.
                            type: string
                          gmsaCredentialSpecName:
                            description: GMSACredentialSpecName is the name of the
                              GMSA credential spec to use.
                            type: string
                          hostProcess:
                            description: HostProcess determines if a container should
                              be run as a 'Host Process' container. This field is
                              alpha-level and will only be honored by components that
                              enable the WindowsHostProcessContainers feature flag.
                              Setting this field without the feature flag will result
                              in errors when validating the Pod. All of a Pod's containers
                              must have the same effective HostProcess value (it is
                              not allowed to have a mix of HostProcess containers
                              and non-HostProcess containers).  In addition, if HostProcess
                              is true then HostNetwork must also be set to true.
                            type: boolean
                          runAsUserName:
                            description: The UserName in Windows to run the entrypoint
                              of the container process. Defaults to the user specified
                              in image metadata if unspecified. May also be set in
                              PodSecurityContext. If set in both SecurityContext and
                              PodSecurityContext, the value specified in SecurityContext
                              takes precedence.
                            type: string
                        type: object
                    type: object
                  defaultContainerResources:
                    description: DefaultContainerResources defines the resource requirements
                      (memory/cpu limit/request) used for container components that
                      do not define limits or requests. In order to not set a field
                      by default, the value "0" should be used. By default, the memory
                      limit is 128Mi and the memory request is 64Mi. No CPU limit
                      or request is added by default.
                    properties:
                      claims:
                        description: "Claims lists the names of resources, defined
                          in spec.resourceClaims, that are used by this container.
                          \n This is an alpha field and requires enabling the DynamicResourceAllocation
                          feature gate. \n This field is immutable."
                        items:
                          description: ResourceClaim references one entry in PodSpec.ResourceClaims.
                          properties:
                            name:
                              description: Name must match the name of one entry in
                                pod.spec.resourceClaims of the Pod where this field
                                is used. It makes that resource available inside a
                                container.
                              type: string
                          required:
                          - name
                          type: object
                        type: array
                        x-kubernetes-list-map-keys:
                        - name
                        x-kubernetes-list-type: map
                      limits:
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        description: 'Limits describes the maximum amount of compute
                          resources allowed. More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/'
                        type: object
                      requests:
                        additionalProperties:
                          anyOf:
                          - type: integer
                          - type: string
                          pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                          x-kubernetes-int-or-string: true
                        description: 'Requests describes the minimum amount of compute
                          resources required. If Requests is omitted for a container,
                          it defaults to Limits if that is explicitly specified, otherwise
                          to an implementation-defined value. More info: https://kubernetes.io/docs/concepts/configuration/manage-resources-containers/'
                        type: object
                    type: object
                  defaultStorageSize:
                    description: DefaultStorageSize defines an optional struct with
                      fields to specify the sizes of Persistent Volume Claims for
                      storage classes used by DevWorkspaces.
                    properties:
                      common:
                        anyOf:
                        - type: integer
                        - type: string
                        description: The default Persistent Volume Claim size for
                          the "common" storage class. Note that the "async" storage
                          class also uses the PVC size set for the "common" storage
                          class. If not specified, the "common" and "async" Persistent
                          Volume Claim sizes are set to 10Gi
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                      perWorkspace:
                        anyOf:
                        - type: integer
                        - type: string
                        description: The default Persistent Volume Claim size for
                          the "per-workspace" storage class. If not specified, the
                          "per-workspace" Persistent Volume Claim size is set to 5Gi
                        pattern: ^(\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))(([KMGTPE]i)|[numkMGTPE]|([eE](\+|-)?(([0-9]+(\.[0-9]*)?)|(\.[0-9]+))))?$
                        x-kubernetes-int-or-string: true
                    type: object
                  defaultTemplate:
                    description: DefaultTemplate defines an optional DevWorkspace
                      Spec Template which gets applied to the workspace if the workspace's
                      Template Spec Components are not defined. The DefaultTemplate
                      will overwrite the existing Template Spec, with the exception
                      of Projects (if any are defined).
                    properties:
                      attributes:
                        description: Map of implementation-dependant free-form YAML
                          attributes.
                        type: object
                        x-kubernetes-preserve-unknown-fields: true
                      commands:
                        description: Predefined, ready-to-use, devworkspace-related
                          commands
                        items:
                          properties:
                            apply:
                              description: "Command that consists in applying a given
                                component definition, typically bound to a devworkspace
                                event. \n For example, when an `apply` command is
                                bound to a `preStart` event, and references a `container`
                                component, it will start the container as a K8S initContainer
                                in the devworkspace POD, unless the component has
                                its `dedicatedPod` field set to `true`. \n When no
                                `apply` command exist for a given component, it is
                                assumed the component will be applied at devworkspace
                                start by default, unless `deployByDefault` for that
                                component is set to false."
                              properties:
                                component:
                                  description: Describes component that will be applied
                                  type: string
                                group:
                                  description: Defines the group this command is part
                                    of
                                  properties:
                                    isDefault:
                                      description: Identifies the default command
                                        for a given group kind
                                      type: boolean
                                    kind:
                                      description: Kind of group the command is part
                                        of
                                      enum:
                                      - build
                                      - run
                                      - test
                                      - debug
                                      - deploy
                                      type: string
                                  required:
                                  - kind
                                  type: object
                                label:
                                  description: Optional label that provides a label
                                    for this command to be used in Editor UI menus
                                    for example
                                  type: string
                              required:
                              - component
                              type: object
                            attributes:
                              description: Map of implementation-dependant free-form
                                YAML attributes.
                              type: object
                              x-kubernetes-preserve-unknown-fields: true
                            commandType:
                              description: Type of devworkspace command
                              enum:
                              - Exec
                              - Apply
                              - Composite
                              - Custom
                              type: string
                            composite:
                              description: Composite command that allows executing
                                several sub-commands either sequentially or concurrently
                              properties:
                                commands:
                                  description: The commands that comprise this composite
                                    command
                                  items:
                                    type: string
                                  type: array
                                group:
                                  description: Defines the group this command is part
                                    of
                                  properties:
                                    isDefault:
                                      description: Identifies the default command
                                        for a given group kind
                                      type: boolean
                                    kind:
                                      description: Kind of group the command is part
                                        of
                                      enum:
                                      - build
                                      - run
                                      - test
                                      - debug
                                      - deploy
                                      type: string
                                  required:
                                  - kind
                                  type: object
                                label:
                                  description: Optional label that provides a label
