name: "DevWorkspace references plugins from multiple plugin registries"

input:
  devworkspace:
    components:
      - name: test-plugin
        plugin:
          uri: "https://my-plugin.io/test"
      - name: test-plugin-2
        plugin:
          uri: "https://my-plugin-alt.io/test"
  devfileResources:
    "https://my-plugin.io/test":
      schemaVersion: 2.0.0
      metadata:
        name: "plugin-a"
      components:
        - name: plugin-a
          container:
            name: test-container
            image: test-image
    "https://my-plugin-alt.io/test":
      schemaVersion: 2.0.0
      metadata:
        name: "plugin-b"
      components:
        - name: plugin-b
          container:
            name: test-container-b
            image: test-image

output:
  devworkspace:
    components:
      - name: plugin-a
        attributes:
          controller.devfile.io/imported-by: "test-plugin"
        container:
          name: test-container
          image: test-image
      - name: plugin-b
        attributes:
          controller.devfile.io/imported-by: "test-plugin-2"
        container:
          name: test-container-b
          image: test-image
